<div class="content">

    <div ui-sref="app.detail({id:key})" class="list_content" ng-repeat="(key,item) in listData">

        <p class="tag" ng-if="item.column.name" ng-bind="item.column.name"></p>
        <h3 ng-bind="item.title"></h3>
        <div class="pos1" ng-if="item.display_style == 10001">
            <p ng-bind="item.abstract"></p>
        </div>
        <div class="pos2" ng-if="item.display_style == 10002">
            <p ng-bind="item.abstract"></p>
            <img ng-src="images/post_1.png" alt="">
        </div>
        <div class="pos3" ng-if="item.display_style == 10003">
            <ul>
                <li><img src="images/post_3.png" alt=""></li>
                <li><img src="images/post_4.png" alt=""></li>
                <li><img src="images/post_5.png" alt=""></li>
            </ul>
        </div>

    </div>

</div>
